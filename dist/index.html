          <!---form--->
          <form class="horizontal" action="display.php" method="POST" enctype="multipart/form-data">
        
           

          <div class="form-group">
          <div class="cl"><strong>Enter Name:</strong></div>
            <input type="text" class="form-w" class="form-control"  placeholder="Enter Name" name="name" required>
          </div>
          
          <div class="form-group">
          <div class="cl"><strong>Enter Mobile no:</strong></div>
            <input type="text" Maxlength="10" class="form-w" required class="form-control"  placeholder="Enter Mobile" name="mobile" required onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
          </div>
          
          <div class="form-group">
          <div class="cl"><strong>Enter e-mail:</strong></div>
              <input type="email" class="form-w" class="form-control" required placeholder="Enter Email" name="email">
          </div>

          <div class="group">
              <div class="cl"><strong>Upload ID Card:</strong></div>
                <input type="file" value="Upload Image"  class="form-w" required class="form-control" name="upload" accept=".png,.jpeg">
                <small  class="form-text text-muted">Image size Must be below 500kb and of png or jpeg type. </small>

          </div>
          <br>
          <div class="group">
              <div class="cl"><strong>Registration type & no of Tickets:</strong></div>
            <select name="type" required class="res" onchange="myFunction(event)">
              <option></option>
              <option value="Self">Self</option>
              <option value="Group">Group</option>
              <option value="Corporate">Corporate</option>
              <option value="Others">Others</option>
            </select>
            <input type="number" id="myText" class="res1" name="ticket" min="1" max="150"required onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
              
            </div>
            <br>
            <button type="submit" name="first" class="btn btn-success btnproc">Proceed</button>
                <button type="reset" class="btn btn-dark ">Clear</button>



          </form>

    document.getElementById("myText").value = v1
  }
  else{
    var v1=' ';
    document.getElementById("myText").value = v1
  }
